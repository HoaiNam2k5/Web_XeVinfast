<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Website Bán Xe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .brand-logo img {
            max-width: 150px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-weight: 600;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            margin: 0 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="brand-logo">
                <img src="images/logo.png" alt="Logo" class="img-fluid">
            </div>
            <h2 class="text-center mb-4">Đăng nhập</h2>
            
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">
                        Vui lòng nhập email hợp lệ
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <div class="password-container">
                        <input type="password" class="form-control" id="password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="invalid-feedback">
                        Vui lòng nhập mật khẩu
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">Đăng nhập</button>
                
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                </div>
            </form>
            
            <hr class="my-4">
            
            <div class="social-login">
                <p class="text-muted mb-3">Hoặc đăng nhập với</p>
                <button class="btn btn-outline-primary social-btn">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="btn btn-outline-danger social-btn">
                    <i class="fab fa-google"></i>
                </button>
            </div>
            
            <div class="text-center mt-4">
                <p class="mb-0">Chưa có tài khoản? 
                    <a href="register.html" class="text-decoration-none">Đăng ký ngay</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            // Form validation
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                if (!loginForm.checkValidity()) {
                    event.stopPropagation();
                    loginForm.classList.add('was-validated');
                    return;
                }

                // Get form data
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Check if user exists in localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    // Save login status if remember me is checked
                    if (document.getElementById('rememberMe').checked) {
                        localStorage.setItem('loggedInUser', JSON.stringify(user));
                    } else {
                        sessionStorage.setItem('loggedInUser', JSON.stringify(user));
                    }
                    
                    // Redirect to home page
                    window.location.href = 'index.html';
                } else {
                    alert('Email hoặc mật khẩu không chính xác!');
                }
            });
        });
    </script>
</body>
</html>
